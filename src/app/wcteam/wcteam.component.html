<div  class="container">
<form #wcteam="ngForm" (ngSubmit)="submit(wcteam.value)">
  {{wcteam.value | json}}
    <div class="form-group">
        <label>Name</label>
        <input  type="text" class="form-control" name="name" ngModel >
  
      </div>
      <div class="form-group">
          <label>Email</label>
          <input  type="email"  name="email" class="form-control" ngModel>
    
        </div>
        <select>

          <option name="country" *ngFor="let country of countries" ngModel >{{country}} </option>
        </select>
        <button type="submit" class="btn btn-primary">submit</button>
</form>

</div>
